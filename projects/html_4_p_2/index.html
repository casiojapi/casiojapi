<!DOCTYPE html>
<html lang="en">
    <div class="container">
        <div class="header">
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style.css">
          <h1 id="title" class="text-center">encuesta</h1>
          <p id="description" class="description text-center">encuesta de la encuesta</p>
        </div>
          <body>
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label" for="name">nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="n o m b r e . . . " required> 
                </div>
                <div class="form-group">
                    <label id="email-label" for="email">email</label>
                    <input type="email" class="form-control" id="email" placeholder="e m a i l . . . " required> 
                </div>
                <div class="form-group">
                    <label id="number-label" for="number">edad?</label>
                    <input type="number" class="form-control" id="number" placeholder="e d a d . . . " min="0" max="105" required> 
                </div>
                <div class="form-group">
                    <label for="decision">Decide:</label>

                    <select name="decision" id="dropdown">
                        <option value="blanco">blanco</option>
                        <option value="negro">negro</option>
                        <option value="amarillo">amarillo</option>
                        <option value="naranja">naranja</option>
                    </select>

                </div>

                <div class="form-group">
                    <p>tenes una crisis de indentidad?</p>
                    <label>
                      <input
                        name="user-crisis"
                        value="seguramente"
                        type="radio"
                        class="input-radio"
                        checked
                      />seguramente</label
                    >
                    <label>
                      <input
                        name="user-crisis"
                        value="capaz"
                        type="radio"
                        class="input-radio"
                      />capaz</label>
                  </div>

                  <div class="form-group">
                    <div class="form-group">
                        <p>
                          selecciona lo que te represente
                          <span class="clue">(chequea lo que aplica)</span>
                        </p>
                  
                        <label
                          ><input
                            name="represent"
                            value="persona_1"
                            type="checkbox"
                            class="input-checkbox"/>persona
                        </label>
                        <label>
                          <input
                            name="represent"
                            value="persona_2"
                            type="checkbox"
                            class="input-checkbox"/>persona de nuevo
                        </label>
                        <label>
                            <input
                              name="represent"
                              value="persona_3"
                              type="checkbox"
                              class="input-checkbox"/>persona de nuevo de nuevo
                          </label>
                      </div>
                  </div>

                <div class="form-group">
                    <p>c o m e n t a r i o s ?</p>
                    <textarea id="comments" class="input-textarea" name="comment" placeholder="c o m e n t a . . . "></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">
                      s u b m i t 
                    </button>
                  </div>
            </form>
        </body>
      <footer>
        <div class="contariner">
          <h6>
            Svartholm.
          </h6>
        </div>
      </footer>
        
      </div>
      
</html>
